<div class="container">
  <div class="user" *ngFor="let user of userList()">
    <div class="user-avatar">
      <img [src]="user.picture" alt="user avatar">
    </div>
    <div class="user-info">
      <div class="user-info-name">
        <p>{{user.name}}</p>
      </div>
      <div class="user-info-status">
        <p>{{isOnline(user.id) ? 'Online' : 'Offline'}}</p>
      </div>
    </div>
  </div>
</div>
