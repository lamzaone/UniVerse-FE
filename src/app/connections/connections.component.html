<div class="container">
  <div class="user" *ngFor="let user of userList()">
    <div class = "user-avatar">
      <img [src]="user.picture" alt="user avatar">
    </div>
    <div class = "user-info">
      <div class = "user-info-name">
        <p>{{user.name}}</p>
      </div>
      <div *ngIf="isOnline(user.id)" class = "user-info-status">
        <p>{{user.status}}</p>
        <p>online</p>
      </div>
    </div>
  </div>
</div>
