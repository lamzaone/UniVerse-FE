<p>create-room works!</p>
<div class="background">
  <div class="container">
    <div class="header">
      <h1>Create Category</h1>
    </div>
    <div class="form">
      <div class="form-group">
        <label for="categoryName">Room name</label>
        <input type="text" class="form-control" id="categoryName" [(ngModel)]="roomName">
      </div>
      <div class="form-group">
        <label for= "roomType">Room Type</label>
        <select class="form-control" id="roomType" [(ngModel)]="roomType" [value]="roomType">
          <option value="text">Text</option>
          <option value="audio">Audio / Video</option>
          <option value="video">Test</option>
        </select>
    </div>
    <div>
      <button (click)="createRoom()">Create</button>
      <button (click)="close_page()">Close</button>
    </div>
  </div>
</div>
