<div class="container">
  <div class="users-list">
    <div *ngFor="let user of users">
      <div class="user"  *ngIf="voiceUserIds.has(user.id)">
        <img [src]="user.picture" alt="User Avatar">
        <p>{{ user.name }}</p>
        <video #localVideo autoplay></video>
      </div>
    </div>
  </div>

  <div class="buttons">
    <div class="button mute">🎙️</div>
    <div class="button screenshare" (click)="toggleScreenShare()">📺</div>
    <div class="button camera" (click)="toggleCamera()">📷</div>
    <div class="button leave" (click)="leaveCall()">🚪</div>
    <div class="button join" (click)="joinVoiceRoom()">🎤</div>
  </div>
</div>
