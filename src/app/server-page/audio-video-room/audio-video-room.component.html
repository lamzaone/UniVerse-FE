<div class="container">
  <div class="users-list">
    <div class="user" *ngFor="let user of users">
      <img [src]="user.picture" alt="User Avatar">
      <p>{{ user.name }}</p>
      <video *ngIf="user.videoStream" autoplay muted #video></video>
      <video *ngIf="user.screenStream" autoplay #screen></video>
    </div>
  </div>

  <div class="buttons">
    <div class="button mute">🎙️</div>
    <div class="button screenshare" (click)="toggleScreenShare()">📺</div>
    <div class="button camera" (click)="toggleCamera()">📷</div>
    <div class="button leave" (click)="leave()">🚪</div>
    <div class="button join" (click)="joinVoiceRoom()">🎤</div>
  </div>
</div>
